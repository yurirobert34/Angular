<div class="form-container">
  <h2>{{ isEditMode ? 'Editar' : 'Novo' }} Paciente</h2>
  <form>
    <div class="form-group">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento">
    </div>
    <div class="form-group">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco">
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone">
    </div>
    <div class="form-group">
      <label for="convenio">Convênio:</label>
      <input type="text" id="convenio" name="convenio">
      <!-- Futuramente, pode ser um select com opções carregadas de um serviço de convênios -->
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-save">Salvar</button>
      <button type="button" class="btn btn-cancel" (click)="goBack()">Cancelar</button>
    </div>
  </form>
</div>
