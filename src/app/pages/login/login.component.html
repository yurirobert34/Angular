<div class="login-container">
  <h2>Login</h2>
  <form (submit)="logar($event)">
    <label for="usuario">Usuário</label>
    <input type="text" id="usuario" name="usuario" [(ngModel)]="login.usuario" required />

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" [(ngModel)]="login.senha" required />

    <button type="submit">Entrar</button>

    <p *ngIf="erro" class="erro">Usuário ou senha inválidos.</p>
  </form>
</div>
